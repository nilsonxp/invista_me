{% extends 'investimentos/base.html' %}
{% block conteudo %}
<h1 style='text-align: center;'>
    <div class='container'>
        <div style='text-align: left; margin-bottom: 10px;'>
            <button class='btn btn-success'><a style='color:white;' href="{% url 'novo_investimento' %}">Novo Investimento</a></button>
        </div>
    <table class='table table-striped table-bordered'>
        <tr>
            <th>Id</th>
            <th>Investimento</th>
            <th>Valor</th>
            <th></th>
            <th></th>
            <th></th>
        </tr>
        {% for dado in dados %}
        <tr>
            <td>{{dado.id}}</td>
            <td>{{dado.investimento}}</td>
            <td>{{dado.valor}}</td>
            <td><button class='btn btn-info'><a style='color: white' href="{% url 'detalhe' dado.id %}">Detalhe</a></button></td>
            <td><button class='btn btn-warning'><a style='color: white' href="{% url 'editar' dado.id %}">Editar</a></button></td>
            <td><button class='btn btn-danger'><a style='color: white' href="{% url 'excluir' dado.id %}">Excluir</a></button></td>
        </tr>
        {% endfor %}
    </table>
</div>
</h1>
{% endblock %}
